dependencies:
  pre:
    - pip install cpplint
    - pip install git+https://github.com/alexandred/cldoc.git --user
    - echo 'export PATH=~/Library/Python/2.7/bin:$PATH' >> ~/.bashrc
    - git submodule init && git submodule update
    - brew tap tcnksm/ghr
    - brew install ghr
    - cd Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs && curl -o https://github.com/phracker/MacOSX-SDKs/releases/download/10.13/MacOSX10.11.sdk.tar.xz && tar -xjf MacOSX10.11.sdk.tar.xz
    - 

machine:
  xcode:
    version: "9.0"

test:
  override:
    - set -o pipefail &&
      xcodebuild
        -workspace "VoodooI2C.xcworkspace"
        -scheme "VoodooI2C"
        -derivedDataPath build 
        clean build


deployment:
  release:
    branch: master
    commands:
      - export NEW_LINES=$'\n\n\n' && export LAST_TEN_COMMITS="$(git log `git describe --abbrev=0 --tags`..HEAD --oneline --format=" - %s" | head -10)" && export NUM_COMMITS="$(git rev-list `git describe --abbrev=0 --tags`..HEAD --count)" &&export VOODOOI2C_VERSION="$(cat version.txt)" && cd build/Build/Products/Release && mkdir Archives && zip -r Archives/"VoodooI2C-$VOODOOI2C_VERSION.zip" *.kext && zip -r Archives/"VoodooI2C-Debug-Symbols-$VOODOOI2C_VERSION.zip" *.dSYM && ghr -b "Since the last release there have been $NUM_COMMITS commit(s). The descriptions for the first (at most) 10 of these are as follows $NEW_LINES $LAST_TEN_COMMITS" --username alexandred --token $GITHUB_TOKEN --replace $VOODOOI2C_VERSION Archives/
      - mkdir docrepo && cp -R docs/* docrepo/ && cd docrepo && git init . && git remote add origin https://$DOCUMENTATION_TOKEN@github.com/VoodooI2C/VoodooI2C.github.io.git && git add . && git commit -m "add documentation" && git push -f --set-upstream origin master